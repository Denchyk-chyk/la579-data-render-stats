    <div class="container mt-4">

          <h3 class="card-title mb-4">–†–µ—î—Å—Ç—Ä–∞—Ü—ñ—è</h3>
          <form id="userForm">

              <label class="form-label">–Ü–º'—è</label>
              <input

              />
            </div>
            <div class="mb-3">

    <script>
      const API_URL = "https://lab7-render-6jxa.onrender.com/api";

      // –§—É–Ω–∫—Ü—ñ—è –¥–ª—è –ª–æ–≥—É–≤–∞–Ω–Ω—è –ø–æ–¥—ñ–π
      async function logAction(action) {
        try {
          await fetch(`${API_URL}/log`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ action }),
          });
        } catch (e) {
          console.error("–ü–æ–º–∏–ª–∫–∞ –ª–æ–≥—É–≤–∞–Ω–Ω—è:", e);
        }
      }

      // 1. –õ–û–ì–£–í–ê–ù–ù–Ø: –ü–µ—Ä–µ—Ö—ñ–¥ –Ω–∞ –≥–æ–ª–æ–≤–Ω—É —Å—Ç–æ—Ä—ñ–Ω–∫—É
      window.addEventListener("DOMContentLoaded", () =>
        logAction("home_page_view"),
      );

      document
        .getElementById("userForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();

          // 2. –õ–û–ì–£–í–ê–ù–ù–Ø: –°–ø—Ä–æ–±–∞ –¥–æ–¥–∞–≤–∞–Ω–Ω—è
          logAction("user_add_attempt");

          const userData = {
            name: document.getElementById("name").value,
            email: document.getElementById("email").value,
            age: parseInt(document.getElementById("age").value),
            comment: document.getElementById("comment").value,
          };

          localStorage.setItem("lastUserData", JSON.stringify(userData));

          try {
            const response = await fetch(`${API_URL}/users`, {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify(userData),
            });

            if (response.ok) {
              // 3. –õ–û–ì–£–í–ê–ù–ù–Ø: –£—Å–ø—ñ—à–Ω–µ –¥–æ–¥–∞–≤–∞–Ω–Ω—è
              await logAction("user_added_success");
              window.location.href = "users.html";
            } else {
              const err = await response.json();
              alert("–ü–æ–º–∏–ª–∫–∞: " + err.error);
            }
          } catch (error) {
            alert("–°–µ—Ä–≤–µ—Ä –Ω–µ –≤—ñ–¥–ø–æ–≤—ñ–¥–∞—î");
          }
        });
    </script>
